
Type: Application
Name: ai-os-installer
Provider:
  - 阿里云
Version: 0.0.2
Description: 将带模型的AI应用构建在阿里云函数计算之上
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - imageUrl
    - appName
  properties:
    region:
      title: 地域
      type: string
      default: 
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
    imageUrl:
      title: stable-diffusion 镜像地址
      type: string
      default: ''
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_:/.]{0,127}$"
      description: ''
    appName:
      title: 应用名
      type: string
      default: ''
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_:/.]{0,127}$"
      description: ''   